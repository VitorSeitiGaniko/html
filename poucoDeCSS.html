<html>
    <head>
        <title>CSS</title>
        <style>
            h1 {
               background-color: aqua;
               font-size: 30;
            }

            .fundoVermelho{
                background-color: red;
            }

            .fundoVerde{
                background-color: green;
            }

            .negrito{
                font-weight: bold;
            }

            #textoPrincipal{
                font-size: 50;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto1</span><br>
        <span class="fundoVermelho negrito">Texto2</span><br>
        <span class="fundoVermelho">Texto3</span><br>
        <span class="fundoVerde negrito">Texto4</span>
    </body>
</html>
